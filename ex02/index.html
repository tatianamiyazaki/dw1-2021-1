<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Galeria</title>
</head>
<body>
    <h1>Galeria de imagens e vídeos</h1>
    <!--
        Neste exercício, você precisará criar mais três páginas HTML:

        1) araras.html -> deverá exibir a imagem das araras de forma dinâmica, trocando
           entre os tamanhos P, M e G conforme a largura da janela do navegador mude.

        2) cursoemvideo.html -> deverá exibir o seguinte vídeo incorporado: 
           https://www.youtube.com/watch?v=Ejkb_YpuHWs

        3) aplausos.html -> deverá exibir o player para o seguinte arquivo de áudio:
           https://sound-effects-media.bbcrewind.co.uk/mp3/07003050.mp3

        Em cada uma dessas páginas, coloque também um link de texto para voltar para a página index.html.

    -->
    <div class="galeria">
        <figure>
            <!--
                Coloque aqui a imagem de thumbnail das araras, com link para a página
                araras.html
                Não se esqueça de providenciar o figcaption desta figura.
            -->
            <a href="araras.html" title="Página das araras">
                <img src="araras-thumb.jpg" alt="Araras" title="Araras vermelhas">
                <figcaption>Imagem: A arara-canindé, também conhecida como arara-de-barriga-amarela, arari, arara-amarela, arara-azul-e-amarela, araraí e canindé, é uma das mais conhecidas representantes do gênero Ara, sendo uma das espécies emblemáticas do cerrado brasileiro e importante para muitas comunidades indígenas.</figcaption>
            </a>
        </figure>
        <figure>
            <!--
                Coloque aqui a imagem de thumbnail do curso em vídeo, com link para a página
                cursoemvideo.html
                Não se esqueça de providenciar o figcaption desta figura.
            -->
            <a href="cursoemvideo.html" title="Página do curso em vídeo">
                <img src="cursoemvideo-thumb.jpg" alt="Curso em vídeo" title="Curso em vídeo">
                <figcaption>Vídeo: Excelente curso em vídeo de HTML do professor Gustavo Guanabara.</figcaption>
            </a>
        </figure>
        <figure>
            <!--
                Coloque aqui a imagem de thumbnail dos aplausos, com link para a página
                aplausos.html
                Não se esqueça de providenciar o figcaption desta figura.
            -->
            <a href="aplausos.html" title="Página dos aplausos">
                <img src="aplausos-thumb.jpg" alt="Aplausos" title="Aplausos">
                <figcaption>Áudio: Uma salva de palmas para você que conseguiu terminar esse exercício!!!</figcaption>
            </a>
        </figure>

    </div>
    
</body>
</html>
